<div fxLayout="column" class="grid-container" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutAlign="center center" >
    <mat-card class="example-card" fxFlexFill fxFlex="80">
      <mat-card-header>
        <mat-card-subtitle>Pokemon</mat-card-subtitle>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div fxLayout="row wrap"  fxLayoutGap="20px" fxLayoutAlign="center">
          <div fxFlex fxLayoutAlign="center">
            <img mat-card-image src="{{pokemon.imageUrl}}" alt="Photo of a pokemon">
          </div>
          <div fxFlex>
            <div fxLayoutAlign="start start" fxLayout="column">
              <h1 class="mat-h1">Abilities</h1>
              <mat-chip-list aria-label="Color selection">
                <mat-chip *ngFor="let abilitie of pokemon.abilities" selected>
                  {{abilitie.ability.name}}
                </mat-chip>
              </mat-chip-list>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-toolbar fxFlexFill fxFlex="80" fxLayoutAlign="center center">
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" [routerLink]="'/'">
        <mat-icon>home</mat-icon>
      </button>
    </mat-toolbar>
  </div>
</div>
